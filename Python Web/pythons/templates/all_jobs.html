{% extends 'common/navigation_bar.html' %}

{% block content %}
    <br>

    <div id="myBtnContainer">
        <button class="bton active" onclick="filterSelection('all')"> Show all</button>
        <button class="bton" onclick="filterSelection('IT')"> IT</button>
        <button class="bton" onclick="filterSelection('Finance')"> Finance</button>
        <button class="bton" onclick="filterSelection('Architecture')"> Architecture</button>
    </div>

    <br>

    <section class="pictures">
        {% for p in all_pythons %}
            <section class="filterDiv {{ p.work_category }}">
                <p> {{ p.name }} </p>
                <p> {{ p.description }} </p>

                {% if p.image %}
                    <img src="{{ p.image.url }}" alt="picture">
                    {{ p.image.url }}
                {% else %}
                    <p>No preview</p>
                {% endif %}
            </section>

        {% endfor %}
    </section>
{% endblock %}
