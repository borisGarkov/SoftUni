    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
<p>Base Template</p>

{% for post in posts %}
    <h1 style="color: #b6326a; font-size:50px">{{ post.title }}</h1>

    <p>{{ post.content }}</p>
{% endfor %}
</body>
</html>
